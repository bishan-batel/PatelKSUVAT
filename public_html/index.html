<html lang="en-us">
<head>
    <title>Looking Sharp, Today!</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link
            rel="shortcut icon"
            href="./images/jojart_red.png"
            type="image/x-icon"
    />

    <!--Styles-->
    <link rel="stylesheet" href="root.css"/>
    <link rel="stylesheet" href="index.css"/>

    <!--Scripts-->
    <script defer src="scripts/lib/jquery.min.js"></script>
    <script defer src="scripts/lib/theme.js"></script>
    <script defer src="scripts/lib/math.js"></script>
    <script defer src="scripts/componentsManager.js"></script>
    <script defer src="index.js"></script>

    <script defer src="scripts/test.js"></script>
</head>

<body>
<component path="./components/nav/navbar"></component>
<div id="graphControl">
    <div id="variableInputs">
        <component
                path="./components/lockableInput/lockableInput"
                label="Displacement"
                unit="m"
                id="displacement"
        ></component>

        <component
                path="./components/lockableInput/lockableInput"
                label="Initial Velocity"
                unit="m/s"
                id="initVel"
        ></component>

        <component
                path="./components/lockableInput/lockableInput"
                label="Final Velocity"
                unit="m/s"
                id="finalVel"
        ></component>

        <component
                path="./components/lockableInput/lockableInput"
                label="Acceleration"
                unit="m/s^2"
                id="acc"
        ></component>

        <component
                path="./components/lockableInput/lockableInput"
                label="Time"
                unit="s"
                id="time"
        ></component>
    </div>
    <div id="recalculate-box">
        <i id="recalculate" class="fi fi-sr-Rotate-Right"></i>
        <span id="error-msg"></span>
    </div>
</div>
</body>
</html>
